<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <title>Train Scheduler</title>
</head>
<body>
    <div class="jumbotron"><h1>I'm just a simple Choo-Choo Train</h1></div>

    <div class="container">
        <div class="row justify-content-between">
            <div class="train-input col-md-3">
                <div class="input_header">
                    <h5>Add Train</h5>
                </div>
                <form>
                    <label for="name-input">Train Name: </label>
                    <input type="text" id="name-input">
                    <br>
                    <label for="destination-input">Destination: </label>
                    <input type="text" id="destination-input">
                    <br>
                    <label for="frequency-input">Frequency (min): </label>
                    <input type="text" id="frequency-input">
                    <br>
                    <label for="train-name">Train Name: </label>
                    <input type="text" id="Train-name">
                    <br>
                    <input id="add-train" type="submit" value="Add Train">
                </form>
                
            </div>
            <div class="train-display col-md-9">
                <div class="t_header">
                    <h5>Current Train Schedule</h5>
                </div>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (Min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody class="table">
                        <tr><td id="name-display">Charlie</td>
                            <td id="destination-display">SD</td>
                            <td id="frequency-display">20</td>
                            <td id="arrival-display">1:05</td>
                            <td id="minutes-away-display">45</td></tr>
                    </tbody>
                </table>
                
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
